apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: git-ops
  name: demo-web-deployment
  labels:
    app: demo-web-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: demo-web-deployment
      labels:
        app: demo-web-deployment
    spec:
      containers:
        - name: demo-web-deployment
          image: goffity/demo-gitops-web
          resources:
            requests:
              memory: "32Mi"
              cpu: "0.01"
            limits:
              memory: "128Mi"
              cpu: "0.1"
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: demo-web-deployment
